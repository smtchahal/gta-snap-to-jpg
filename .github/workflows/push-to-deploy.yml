name: Build and deploy

on:
  push:
    branches:
      - master

    paths:
      - 'src/**.[jt]sx?'
      - '.github/workflows/push-to-deploy.yml'
      - '!src/**/__tests__/**'
      - '!src/**.test.[jt]sx?'
      - 'package-lock.json'

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install and build ğŸ”§
        run: |
          npm ci
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
