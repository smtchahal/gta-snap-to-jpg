name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Use Node.js 16.x ğŸ§
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Build and test ğŸ”§
        run: |
          npm ci
          npm run build --if-present
          npm test -- --coverage

      - name: Upload code coverage ğŸš€
      - uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true
          verbose: true
