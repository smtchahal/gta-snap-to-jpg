name: Build and test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Use Node.js 16.x ğŸ§
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Build and test ğŸ”§
        env:
          DISABLE_ESLINT_PLUGIN: true
          TSC_COMPILE_ON_ERROR: true
        run: |
          npm ci
          npm run build
          npm test -- --coverage

      - name: Run ESLint and TypeScript checks ğŸš¨
        run: |
          npm install @microsoft/eslint-formatter-sarif@2.1.7
          npx eslint src --format @microsoft/eslint-formatter-sarif --output-file eslint-results.sarif
          npx tsc --project .

      - name: Upload code coverage ğŸš€
        if: always()
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true
          verbose: true

      - name: Upload analysis results to GitHub ğŸš€
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true
